<ion-header>  <ion-navbar>    <button ion-button menuToggle>      <ion-icon name="menu"></ion-icon>    </button>    <ion-title>Home</ion-title>  </ion-navbar></ion-header><ion-content>  <ion-card *ngFor="let card of cards">    <img [src]="card.imageUrl" (click)="cardTapped(card)" />    <ion-card-content>      <h2 class="card-title">        <b><font size="6" color="black">{{card.title}}</font></b>      </h2>      <p>        <font size="3" color="black">{{card.description}}</font>      </p>      <p>        {{card.ID}}      </p>    </ion-card-content>    <ion-row no-padding>      <ion-col>        <button ion-button clear small color="danger" icon-left (click)="first(card)">          <ion-icon name='star'></ion-icon>          First        </button>      </ion-col>      <ion-col text-center>        <button ion-button clear small color="danger" icon-left (click)="second(card)">          <ion-icon name='musical-notes'></ion-icon>          Second        </button>      </ion-col>      <ion-col text-right>        <button ion-button clear small color="danger" icon-left (click)="third(card)">          <ion-icon name='share-alt'></ion-icon>          Third        </button>      </ion-col>    </ion-row>  </ion-card></ion-content>
