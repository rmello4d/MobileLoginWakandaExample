<ion-header>  <ion-navbar>    <ion-title>{{page.title}}</ion-title>    <ion-buttons end>      <button ion-button icon-only>      <ion-icon name='bulb'></ion-icon>    </button>    </ion-buttons>  </ion-navbar></ion-header><ion-content padding>  <h1>{{page.text}}</h1>  	<ion-list>  		<ion-item>  			<h2><b>{{ description.text }}</b></h2>	  			<h2><b>{{description.label}}: </b>{{ description.value }}</h2>		  		</ion-item>	    	</ion-list>  	<h3>{{grid.text}}</h3>  	<ion-grid>	  	<ion-row>			<ion-col col-3 *ngFor="let item of grid.elems">{{item}}			</ion-col>	  	</ion-row>	</ion-grid>  </ion-content><ion-footer>  <button ion-button full color="danger" (click)="dismiss()">Okay      </button></ion-footer>
