<ion-header>  <ion-navbar>    <button ion-button menuToggle>      <ion-icon name="menu"></ion-icon>    </button>    <ion-title>Get Profile Image</ion-title>  </ion-navbar></ion-header><ion-content padding>  <ion-avatar (click)="changePicture()">    <img type='file' id='image' src={{profilePicture}} onerror="this.src='assets/img/avatar/girl-avatar.png'" />    <button ion-button color="danger">Change image</button>  </ion-avatar></ion-content>
